site_url: https://enjulföralla.se/
logo_url: https://enjulföralla.se/favicon.png

publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: 'Site settings'
    name: 'site'
    files:
      - label: 'Info'
        name: 'info'
        file: 'assets/content/site/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Site Name, name: sitename, widget: string, hint: 'This is used for the site title' }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: 'This is used as descriptive text for links that link to this site',
            }
          - {
              label: Site Language,
              name: sitelang,
              widget: string,
              pattern: ['^[a-z]{2}([-])?([A-Za-z]{2})?$', 'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")'],
            }
          # - { label: Site Email, name: siteemail, widget: string, required: false }
      - label: 'Counters'
        name: 'counters'
        file: 'assets/content/site/counters.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Julklappar, name: julklappar, widget: number, hint: 'insamlade julklappar till barn & ungdomar' }
          - { label: Matkassar, name: matkassar, widget: number, hint: 'insamlade matkassar till familjer' }
